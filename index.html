<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>카카오톡프로필</title>
</head>
<body>
  <div id="kakaoprof">
    <div class="my-hello">
      <div class="desc-line"></div>
      <p class="my-info">해적거북이입니다! 거북이 중에서 제일 빨라요~!</p>
    </div>
    <div class="my-pic">
      <img class="my-img" src="해적거북이누끼.png" alt="해적거북이">
      <h4>해적거북이</h4>  
    </div>
    <div class="kakaoIcon">
      <div class="icon-item">
        <img class="icon-img" src="chat.png" alt="나와의 채팅">
        <p class="icon-name">나와의 채팅</p>
      </div>
      <div class="icon-item">
        <img class="icon-img" src="proff.png" alt="프로필관리">
        <p class="icon-name">프로필 관리</p>
      </div>
      <div class="icon-item">
        <img class="icon-img " src="story.png" alt="카카오스토리">
        <p class="icon-name">카카오스토리</p>
      </div>
    </div>
  </div>
</body>
</html>
